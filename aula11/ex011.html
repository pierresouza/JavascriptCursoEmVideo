<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Identificação de pessoal</title>
  </head>
  <body>
    <h2>Setor de Identificação de nacionalidade</h2>
    País de origem: <input type="text" name="txtcountry" id="txtcountry" />
    <input type="button" value="Verificar" onclick="identificar()" />
    <div id="res"></div>
    <script>
      function identificar() {
        var txtc = document.querySelector('input#txtcountry');
        var res = document.querySelector('div#res');
        var country = txtc.value;
        res.innerHTML = `<p>Seu país de orígem é ${country}</p>`;
        if (country === 'Brasil') {
          res.innerHTML += `<p>Por ter nascido no(a) ${country} você é Brasileiro</p>`;
        } else {
          res.innerHTML += `<p>Por não ter nascido no(a) ${country}, você é estrangeiro!</p>`;
        }
        res.innerHTML += `<p>Obrigado por efeutar a verificação de nacionalidade, tenha um boma dia!</p>`;
      }
    </script>
  </body>
</html>
